[tox]
envlist = py27,py33,py34,py35,py36

[testenv]
commands =
	pip install -e .
    python setup.py nosetests --with-coverage --cover-inclusive --cover-erase {posargs}
    flake8 hpcbench
    -pylint hpcbench
deps =
    -rrequirements-dev.txt

[testenv:clean]
commands=
    coverage erase
deps =
    -rrequirements-dev.txt

[testenv:coverage]
commands=
    coverage report
    coverage html
deps:
    -rrequirements-dev.txt
