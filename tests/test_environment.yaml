# results of every benchmark is defined at the end of this file
benchmarks:
    '*':
        as_is:
            # Test benchmark without anything specified
            type: environment
        in_attributes:
            # environment and modules can be specified
            # by Benchmark.execution_matrix member method
            type: environment
            attributes:
                environment:
                    FOO: bar
                modules:
                - foo/bar
        in_config:
            # environment and modules can also be specified
            # in YAML
            type: environment
            environment:
                FOO: bar
            modules:
            - foo/bar
        environment_in_config_takes_precedence:
            # YAML config takes precedence over Benchmark's
            # environment can be refined
            type: environment
            environment:
                FOO: pika
                BAR:
            attributes:
                environment:
                    FOO: bar
                    BAR: pika
        none_modules_in_config_wipes:
            # None modules wipes them
            type: environment
            modules:
            attributes:
                modules:
                - foo/bar
        empty_modules_in_config_wipes:
            # None modules wipes them
            type: environment
            modules: []
            attributes:
                modules:
                - foo/bar
        modules_in_config_overrides:
            # YAML modules completely override Benchmark's
            type: environment
            modules:
            - foo/pika
            attributes:
                modules:
                - foo/bar
                - bar/pika
        null_environment_wipes:
            type: environment
            environment:
            attributes:
                environment:
                FOO: BAR
        empty_environment_wipes:
            type: environment
            environment: {}
            attributes:
                environment:
                FOO: BAR
        dollar_in_variable:
            type: environment
            attributes:
                environment:
                  FOO: "$$BAR"
        space_in_variable:
            type: environment
            attributes:
                environment:
                  FOO: foo bar
        quotes_in_variable:
            type: environment
            attributes:
                environment:
                  FOO: "foo'\"bar"
        remove_var:
            type: environment
            environment:
                FOO:
            attributes:
                environment:
                    FOO: bar


metas:
    foo: bar
    bar: pika

expected_env:
    as_is:
        modules: []
        environment: {}
    in_attributes:
        environment:
            FOO: bar
        modules:
        - foo/bar
    in_config:
        environment:
            FOO: bar
        modules:
        - foo/bar
    environment_in_config_takes_precedence:
        environment:
            FOO: pika
        modules: []
    none_modules_in_config_wipes:
        environment: {}
        modules: []
    empty_modules_in_config_wipes:
        environment: {}
        modules: []
    modules_in_config_overrides:
        environment: {}
        modules:
        - foo/pika
    null_environment_wipes:
        environment: {}
        modules: []
    empty_environment_wipes:
        environment: {}
        modules: []
    dollar_in_variable:
        environment:
            FOO: "$$BAR"
        modules: []
    quotes_in_variable:
        environment:
            FOO: "foo'\"bar"
        modules: []
    space_in_variable:
        environment:
            FOO: foo bar
        modules: []
    remove_var:
        environment: {}
        modules: []
