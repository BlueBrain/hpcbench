network:
  nodes:
    - n[1-4]
  tags:
    uc1:
      nodes: [n1, n2]
    uc2:
      nodes: [n3, n4]

process:
  type: slurm
  sbatch:
    account: 42
  sbatch_template: |
    #!/bin/bash
    {%- for var, val in sbatch_arguments.items() %}
    #SBATCH {{var}}={{val}}
    {%- endfor %}
    module load nix/spack
    spack load nix
    {{ sbatch_command }}

benchmarks:
  uc1:
    test-slurm:
      type: fake
